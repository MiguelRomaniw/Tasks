<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space-main-box space-container">
        <div class="space-linha space-linha-1">
            <span><img src="http://ziondigital.site/wp-content/uploads/2023/03/shipping-fast-svgrepo-com-1.svg" class="space-lista-icone"></span> 
            <span><span class="space-verde">Frete Grátis <img style="width: 12px;" src="http://ziondigital.site/wp-content/uploads/2023/03/lightining-svgrepo-com-1.svg" alt=""><small><i class="space-full">FULL</i></small></span> <span class="space-azul"> - Disponivel</span></span>
        </div>
        <div class="space-correios-section"><span class="space-texto-menor">Enviado pelos <img src="http://ziondigital.site/wp-content/uploads/2023/03/download.png" class="space-correios-img"></span></div>
        <div class="space-linha">
            <span><img src="http://ziondigital.site/wp-content/uploads/2023/03/back-right-svgrepo-com-1.svg" class="space-lista-icone"></span> 
            <span><span class="space-azul">Devolução Grátis.</span> <span class="space-texto-menor">Até 7 dias a partir do recebimento</span></span>
        </div>
        <div class="space-linha">
            <span><img src="http://ziondigital.site/wp-content/uploads/2023/03/secure-svgrepo-com.svg" class="space-lista-icone"></span> 
            <span><span class="space-azul">Compra Garantida.</span> <span class="space-texto-menor">Saia satisfeito ou devolvemos o dinheiro</span></span>
        </div>
        <div class="space-linha">
            <span><img src="http://ziondigital.site/wp-content/uploads/2023/03/quality-2-svgrepo-com.svg" class="space-lista-icone"></span> 
            <span><span class="space-azul">Mais Vendido</span> <span class="space-texto-menor">entre os produtos da coleção</span></span>
        </div>
    </div>
    <div class="space-master-texto">
        <div class="space-parcele">
            <div class="space-icon-imagem">
                <img class="space-icone-linha1" src="http://ziondigital.site/wp-content/uploads/2023/03/credit-card-check-svgrepo-com.svg" alt=""><span class="space-texto-primario">Parcele Suas Compras 
                    <p class="space-verde-text">nas melhores bandeiras</p>
                </span>
            </div>
            <div class="space-texto-check">
                <span>
                    <img class="space-icone-padrao" src="http://ziondigital.site/wp-content/uploads/2023/03/amex.svg" alt="">
                    <img class="space-icone-padrao" src="http://ziondigital.site/wp-content/uploads/2023/03/boleto.svg" alt="">
                    <img class="space-icone-padrao" src="http://ziondigital.site/wp-content/uploads/2023/03/mastercard.svg" alt="">
                    <img class="space-icone-padrao" src="http://ziondigital.site/wp-content/uploads/2023/03/visa.svg" alt="">
                    <img class="space-icone-padrao" src="http://ziondigital.site/wp-content/uploads/2023/03/elo.svg" alt="">
                    <img class="space-icone-padrao" src="http://ziondigital.site/wp-content/uploads/2023/03/icon-pix.png" alt="">
                </span>
            </div>
        </div>
    </div>

</html>
