<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="master">
        <div id="input" class="text input">
            <input type="text" name="text" id="valor" placeholder="Digite..">
        </div>
        <div id="principal">
            <div id="linha" class="linha-1">
                <button id="operator" class="btn btn-1" value="C" type="button">C</button>
                <button id="operator" class="btn btn-1" value="+/-">+/-</button>
                <button id="operator" class="btn btn-1" value="%">%</button>
                <button id="operator" class="btn btn-op" value="/">/</button>
            </div>
        </div>
        <div id="principal">
            <div id="linha" class="linha-2">
                <button id="number" class="btn btn-n" value="7">7</button>
                <button id="number" class="btn btn-n" value="8">8</button>
                <button id="number" class="btn btn-n" value="9">9</button>
                <button id="operator" class="btn btn-op" value="*">X</button>
            </div>
        </div>
        <div id="principal">
            <div id="linha" class="linha-3">
                <button id="number" class="btn btn-n" value="4">4</button>
                <button id="number" class="btn btn-n" value="5">5</button>
                <button id="number" class="btn btn-n" value="6">6</button>
                <button id="operator" class="btn btn-op" value="-">-</button>
            </div>
        </div>
        <div id="principal">
            <div id="linha" class="linha-4">
                <button id="number" class="btn btn-n" value="3">3</button>
                <button id="number" class="btn btn-n" value="2">2</button>
                <button id="number" class="btn btn-n" value="1">1</button>
                <button id="operator" class="btn btn-op" value="+">+</button>
            </div>
        </div>
        <div id="principal">
            <div id="linha" class="linha-4">
                <button id="number" class="btn btn-n btn-zero" value="0">0</button>
                <button id="number" class="btn btn-n" value=",">,</button>
                <button id="operator" class="btn btn-op" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
